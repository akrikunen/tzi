  /* The switch - the box around the slider */
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

/* Hide default HTML checkbox */
.switch input {display:none;}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #fa448c;
}

input:focus + .slider {
  box-shadow: 0 0 1px #fa448c;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;

		<script>
function criptografar(entrada,chave){
    let saida="";
    let tamchave=chave.length;
    for(let i=0;i<tamchave;i++){
			let entra;
        if(32==entrada.charCodeAt(i)){
					 entra=" ";
				}
			else{
        let key=chave.charCodeAt(i)-97;
         entra=entrada.charCodeAt(i)+key;
        if(entra>122){
            entra-=97;
            entra=entra%26+97;
						}
			}
        
        saida+=String.fromCharCode(entra);
        
    }
    return saida;

}

function descriptografar(entrada, chave){

    let saida="";
    let tamchave=chave.length;
    for(let i=0;i<tamchave;i++){
			let entra;
        if(32==entrada.charCodeAt(i)){
					 entra=" ";
				}
			else{
        let key=chave.charCodeAt(i)-97;
         entra=entrada.charCodeAt(i)-key;
        if(entra<97){
            entra+=26;}
        
  
			}
        saida+=String.fromCharCode(entra);
        
    }
    return saida;
}

function tamanho(entrada, chave){
   //como ver o tamanho de uma string no js
    let tamchave=chave.length;
    const tamentra=entrada.length;
    let aux=chave;
    if(tamchave>tamentra){
        while(tamentra!=tamchave){
            aux = aux.substring(0,tamchave-1);
            //tirando a ultima letra da string chave
            tamchave=aux.length;
        }
    }
    else if(tamchave<tamentra){
        let cont=0;
        while(tamchave!=tamentra){
            aux+=aux[cont];
            cont++;
            tamchave=aux.length;
        }

    }
 return aux;
}
var x;
function crip(){
    x=true;
    cripta();
}
function descrip(){
    x=false;
    descripta();
}
//Entrada da chave e da entrada pelo id chave e entrada
function cripta(){
    if(x){
        const saidaEl=document.getElementById("saida");
	    const chaveEl =document.getElementById("chave");
	    const entradaEl =document.getElementById("entrada");
	    const chave=chaveEl.value;
	    let entrada=entradaEl.value;
		let key = tamanho(entrada, chave); 
        const saida = criptografar(entrada,key);
	    saidaEl.value=saida;
        setTimeout(cripta, 100);
    }
	
}
function descripta(){
    if(x!=true){
	    const saidaEl=document.getElementById("saida");
	    const chaveEl =document.getElementById("chave");
	    const entradaEl =document.getElementById("entrada");
	    const chave=chaveEl.value;
	    let entrada=entradaEl.value;
		let key = tamanho(entrada, chave);
        const saida = descriptografar(entrada,key);
	    saidaEl.value=saida;
        setTimeout(descripta, 100);
    }
}
