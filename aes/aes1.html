<script src="./AES _ Шифрование онлайн_files/pickr.es5.min.js.загружено"></script>


<script>
    const xhr = new XMLHttpRequest();
    const page = $_GET("page");
    const pages = ['base64Form', 'SHA', 'AES', 'RSA', 'mathFunc', 'mathSystems', 'timestamp', 'qr', 'userInfo', 'colorPicker', 'passwordGenerator', 'home'];

    if (page) {
        if (pages.includes(page)) {
            ReplaceBlock(page, false);
        } else {
            ReplaceBlock("404", false);
        }
    } else {
        const localPage = JSON.parse(localStorage.getItem("currentPage"));
        if (localPage) {
            ReplaceBlock(localPage, false);
        } else {
            ReplaceBlock("home", false);
        }
    }

    function ReplaceBlock(id, isOpenMenu = true) {

        if (!pages.includes(id)) {
            id = '404';
        }

        xhr.open('GET', 'app/views/' + id + '.html', true);
        xhr.send();

        xhr.onreadystatechange = function () {
            if (this.readyState !== 4) return;

            if (xhr.status === 200 && document.getElementById("content").innerHTML !== xhr.response) {
                document.getElementById("content").innerHTML = xhr.response

                updatePage(id);

                if (id === 'userInfo') {
                    setUserInfo()
                }

                if (id === 'colorPicker') {
                    const pickrContainer = document.querySelector('.palette-container');

                    new Pickr({
                        el: pickrContainer,
                        container: 'main',
                        theme: 'classic',
                        default: '#F44336',
                        useAsButton: false,
                        showAlways: true,
                        inline: true,
                        position: 'bottom-middle',
                        swatches: [
                            'rgb(244, 67, 54)',
                            'rgb(233, 30, 99)',
                            'rgb(156, 39, 176)',
                            'rgb(103, 58, 183)',
                            'rgb(63, 81, 181)',
                            'rgb(33, 150, 243)',
                            'rgb(3, 169, 244)',
                            'rgb(0, 188, 212)',
                            'rgb(0, 150, 136)',
                            'rgb(76, 175, 80)',
                            'rgb(139, 195, 74)',
                            'rgb(205, 220, 57)',
                            'rgb(255, 235, 59)',
                            'rgb(255, 193, 7)',
                            'rgb(255, 152, 0)',
                            'rgb(255, 152, 0)',
                            'rgb(255, 87, 34)',
                            'rgb(121, 85, 72)',
                            'rgb(158, 158, 158)',
                            'rgb(96, 125, 139)',
                        ],

                        components: {
                            preview: false,
                            opacity: true,
                            hue: true,

                            interaction: {
                                hex: true,
                                cmyk: true,
                                rgba: true,
                                hsla: true,
                                hsva: true,
                                input: true,
                                clear: false,
                                save: false
                            }
                        },
                    });
                }

                document.getElementById("content").scrollTop = 0;
            }
        };

        if (isOpenMenu) {
            closeMenu();
        }

        localStorage.setItem("currentPage", JSON.stringify(id));
    }

</script>
